<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center" id="title">Calculator!!!</h1>
    <p class="text-center" id="description">Enter the values to perform calculations</p>
    <div class="main container" id="calculator">
        <div class="container" id="screen"> </div>
        <div class="buttons-container">
            <div class="buttons">
            <button class="btn operator text-danger" id="clear">clear</button>
            <button class="btn" id="dot">.</button>
            <button class="btn operator text-primary" id="mod">%</button>
            <button class="btn operator text-primary" id="mul">*</button>
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="btn operator text-primary" id="div">/</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="btn operator text-primary" id="subtract">-</button>
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn operator text-primary" id="add">+</button>
            <button class="btn" id="0">0</button>
            <button class="btn" id="00">00</dbutton>
            <button class="operator btn btn-primary" id="equal">=</button>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
